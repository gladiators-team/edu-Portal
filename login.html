<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300&display=swap" rel="stylesheet">
</head>

<body class="background-img">
    <main>
        <!-- <h2>Text input fields</h2> -->

        <form id="formLogin">
            <fieldset>

                <div class="formLogo">
                    <img src="https://www.adab.com/assets/images/default_profile.png" id="formLogo" alt="">
                </div>
                <br><br><br>
                <label for="userName">Username</label><br>
                <input type="text" id="username" name="userName" required><br>
                <label for="lname">Password</label><br>
                <input type="password" id="password" name="password" required><br>
                <div class="center">

                    <button type="submit" value="submit" id="login">Login</button><br>
                    <div class="a">You don't have an Account?
                        <a href="Registeration.html">Create Account?</a>
                    </div>

                </div>




            </fieldset>

        </form>

    </main>


</body>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="javascript/login.js"></script>


</html>
