<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/Registeration.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300&display=swap" rel="stylesheet">
</head>


<body id="backgroundimg">
    <main>
        <div class="forms">
            <div id="firstForm">
                <form id="regForm">
                    <fieldset>
                        <div class="formLogo">
                            <img src="https://www.adab.com/assets/images/default_profile.png" id="formLogo" alt="">
                        </div>
                        <div class="inputStyle">
                            <div>
                                <label for="fullName">Name</label><br>
                                <input type="text" id="fullName" name="fullName" value=""><br>
                            </div>
                            <div>
                                <label for="password">Password</label><br>
                                <input type="password" id="password" name="password" value="">
                            </div>
                        </div>
                        <div class="selector">
                            <p>Major</p>
                            <select name="major" id="major">
                                <option value="select0">Select Major </option>
                                <option value="Programming">Programming </option>
                                <option value="Marketing">Marketing</option>
                                <option value="Design">Design</option>
                            </select>
                        </div>
                        <br>
                        <div class="checkbox">
                            <input type="checkbox" id="checkbox" value="checkbox">
                            <label>Join As Instructor</label>
                        </div>
                        <br><br>
                        <div class="submit1">
                            <button type="submit" value="submit" id="submit">Sign Up</button>
                        </div>
                        <br>
                        <div class="a">
                            <a href="login.html">Already Have Account</a>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </main>
</body>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="javascript/reg.js"></script>

</html>
